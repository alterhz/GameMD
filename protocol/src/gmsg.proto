//	道具基础信息结构体
message INFO_ItemMes
{
	required int32 id = 1;		//ID
	required int32 num = 2;		//道具数量
	required int32 itemsn = 3;	//道具SN 
}

//	附加属性信息结构体
message INFO_Property
{
	required int32 propertytype = 1;	//属性类型
	required int32 propertyval = 2;		//属性值   
}

//	镶嵌信息结构体
message INFO_HoleGem
{
	required int32 holeid = 1;	//镶嵌孔ID
	required int32 gemsn = 2;	//宝石SN
}

//	装备信息结构体
message INFO_Equipment
{
	required INFO_ItemMes basemes = 1;		//道具基础信息
	required int32 strelevel = 2;			//强化等级
	repeated int32 basepropty = 3;			//固有属性SN
	repeated INFO_Property addtional = 4;	//附加属性
	repeated INFO_HoleGem holegem = 5;		//镶嵌宝石信息
	required int32 curholenum = 6;			//当前孔数
}

message MSG_O2G_Item
{
	required int32 itemsn = 10;
	required int32 itemtype = 20;
	required int32 num = 30;
	required int32 type = 40;
	required int32 way = 50;
	required int32 roleid = 60;
	required string rolename = 70;
	required int32 rolelevel = 80;
	optional INFO_Equipment equip = 90;
}

message MSG_O2G_Equip
{
	required int32 roleid = 10;
	required string rolename = 20;
	required int32 equipsn = 30;
	required int32 equipid = 40;
	required int32 maketype = 50;
	required INFO_Equipment equipbefore = 60;
	required INFO_Equipment equipafter = 70;
}

message MSG_O2G_Relive
{
	required int32 roleid = 10;
	required string rolename = 20;
	required int32 rolelevel = 30;
	required int32 instancesn = 40;
	required int32 wastediamond = 50;
}

message MSG_O2G_Instance
{
	required int32 instancesn = 10;
	required int32 result = 20;
	required int32 passtime = 30;
	required int32 deadtimes = 40;
	repeated int32 roleid = 50;
}

message MSG_O2G_Arena
{
	required int32 roleid = 10;
	required string rolename = 20;
	required int32 rolelevel = 30;
	required int32 result = 40;
}
